{% extends "base.html" %}
{% block title %}Добавить категорию{% endblock %}

{% block content %}
    <h2>Добавить категорию</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{% url 'catalog:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
